<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- secure meta -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<!-- Custom CSS -->
    <link rel="stylesheet" href="./css/staff.css">

    <title>Hello, world!</title>
  </head>
  <body id="allPage">
		<div class="content-page">
			<!-- Start content -->
			<div class="content">
				<div class="container">

					<!-- Page-Title -->
					<div class="row">
						<div class="col-sm-12 mt-5">
							<h4>Followers</h4>
						</div>
					</div>

					<!-- Safe-Chart -->
					<div class="row">
						<div id="chartContainer" class="col-md-12 col-sm-12 col-sm-12">
							<div class="row">
								<div class="col-md-12 col-sm-12 col-xs-12">
									<canvas id="safeChart"></canvas>
								</div>
							</div>

							<div class="row">
								<div id="miniMap" class="col-md-12 col-sm-12 col-xs-12">
									<span id="mapSelector"></span>
									<canvas id="mapLayout" width="400px" height="60px"></canvas>
								</div>
							</div>

							<div class="row">
								<div class="col-md-12 col-sm-12 col-xs-12">
									<div id="chartSwitches" class="btn-group mt-2"></div>
								</div>
							</div>

						</div>
					</div>

				</div>
			</div>
		</div>
		<button id="toggleMode" onclick="toogleMode(this)" type="button" class="btn btn-dark waves-effect waves-light toggle-line">
			<span><i class="fa fa-adjust" style="color:#ccc"></i></span>
			<!-- <span class="line-name">Тугыл</span> -->
		</button>

    <!-- Optional JavaScript -->
    <script src="./data/debug_data.js"></script>
    <script src="./js/safeCore.js"></script>
  </body>
</html>
